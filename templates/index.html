<!DOCTYPE html>
<html>
<head>
    <title>Hotspot Prediction App</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; background-color: #f0f2f5; }
        h1 { color: #333; }
        form { margin: 30px auto; width: 300px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=file] { margin: 10px 0; }
        button { padding: 10px 20px; background-color: #0078D7; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #005ea3; }
    </style>
</head>
<body>
    <h1>Hotspot vs Non-Hotspot Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
